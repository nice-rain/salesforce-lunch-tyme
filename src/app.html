<template>
	<div class="app">

		<c-header currentrestaurant={currentRestaurant} onbackclicked={handleBackClicked}></c-header>

		<!-- Section contains both views -->
		<section class="view-container">

			<!-- Landing Page -->
			<c-landingpage>
				<template for:each={restaurants} for:item='restaurant' for:index="index">
					<c-restaurantbutton restaurant={restaurant} key={restaurant.name} restaurantindex={index} slot="buttons"
						onselectedrestaurant={handleRestaurantSelected}>
					</c-restaurantbutton>
				</template>
			</c-landingpage>

			<!-- Info Drawer -->
			<c-infopage currentrestaurant={currentRestaurant} style={infoStyle}></c-infopage>
		</section>

	</div>

</template>
